            margin: 0;

            background-size: cover;
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            overscroll-behavior: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1px;
            padding-left: 10%;
            padding-right: 10%;
            padding-bottom: 3%;
            justify-items: center;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            display: block;
            visibility: hidden;            
        }
        .banner {
            width: 100%;
            height: auto;
            padding-top: 20px;
            padding-bottom: 50px;
        }
        .logo {
            display: block;
            margin: auto;
            width: 40%;
        }

    <script>
        // Function to apply logic based on the data-flag
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.grid-container img');

            images.forEach(img => {
                const flag = img.getAttribute('data-flag');

                if (flag === '@N') {
                    img.src = './img/card_back.png';
                }

                if (flag === '@E') {
                    img.src = './img/e.png';
                }

                if (flag === '@ER') {
                    img.src = './img/er.png';
                }

                img.style.visibility = 'visible';                
            });

        });

        function dfcFlip(imgNum, cardName) {
            if (document.getElementById(imgNum).src.includes("_front")) {
                document.getElementById(imgNum).src = document.getElementById(imgNum).src.replace("_front", "_back");
            }
            else {
                document.getElementById(imgNum).src = document.getElementById(imgNum).src.replace("_back", "_front");
            }
        }
    </script>
