<html>
<style>
	body
	{
	    font-family: 'Helvetica', 'Arial', sans-serif;
	}
	.search-grid {
		width: 80%;
		height: 40px;
		margin: auto;
		display: grid;
		grid-template-columns: 4fr 1fr;
		gap: 10px;
		padding-top: 30px;
		padding-bottom: 40px;
		justify-items: center;
	}
	.search-grid input {
		width: 100%;
		font-size: 16px;
	}
	.search-grid button {
		width: 100%;
		height: auto;
		font-size: 16px;
	}
	.grid-container {
		display: grid;
		grid-template-columns: auto;
	}
	.image-grid {
		width: 70%;
		margin: auto;
		display: grid;
	    grid-template-columns: minmax(150px, 1fr) minmax(300px, 2fr);
	    gap: 50px;
	    padding-bottom: 10px;
	    justify-items: left;
	}
	.image-grid img {
		position: relative;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
	}
	.card-image {
		float: left;
		width: 100%;
		height: auto;
        display: block;
	}
	.card-text {
		padding-top: 20px;
		padding-bottom: 20px;
	}
	.card-text div {
		white-space: normal;
		font-size: 15px;
		padding-bottom: 10px;
		line-height: 155%;
	}
	.card-text .name-cost {
		font-weight: bold;
		font-size: 20px;
	}
	.card-text .type {
		font-size: 16px;
	}
	.card-text .pt {
		font-weight: bold;
		padding-bottom: 0px;
	}
	.card-text br {
		content: "";
		display: block;
		margin-bottom: 5px;
	}
</style>

		   					if (modifier == "!" || modifier == "=")
		   					{

		   					}
		   					else if (modifier == "<")
		   					{

		   					}
		   					else if (modifier == ">")
		   					{

		   					} */
		   				}
		   				if (term == "pow")
		   				{
		   					if (modifier == "!" || modifier == "=")
		   					{
		   						searched = (searched && (card_power == check));
		   					}
		   					else if (modifier == ":")
		   					{
		   						searched = (searched && (card_power == check));
		   					}
		   					else if (modifier == "<")
		   					{
		   						searched = (searched && (card_power < check));
		   					}
		   					else if (modifier == ">")
		   					{
		   						searched = (searched && (card_power > check));
		   					}
		   				}
		   				if (term == "tou")
		   				{
		   					if (modifier == "!" || modifier == "=")
		   					{
		   						searched = (searched && (card_toughness == check));
		   					}
		   					else if (modifier == ":")
		   					{
		   						searched = (searched && (card_toughness == check));
		   					}
		   					else if (modifier == "<")
		   					{
		   						searched = (searched && (card_toughness < check));
		   					}
		   					else if (modifier == ">")
		   					{
		   						searched = (searched && (card_toughness > check));
		   					}
		   				}
		   				if (term == "r")
		   				{
		   					if (modifier == ":")
		   					{
		   						searched = (searched && (card_rarity == check));
		   					}
		   					/* unsupported flows
		   					if (modifier == "!" || modifier == "=")
		   					{

		   					}
		   					else if (modifier == "<")
		   					{

		   					}
		   					else if (modifier == ">")
		   					{

		   					} */
		   				}
		   			}

		   			else {
		   				searched = (searched && card_name.includes(token));
		   			}

		   			// I'm sure there's a better way to do this
	    			if (flip)
	    			{
	    				searched = !searched;
	    			}
	    			// also this
	    			if (!searched)
	    			{
	    				break;
	    			}
    			}

    			if (searched)
    			{
	    			cardGrid.appendChild(gridifyCard(card));
    			}
    		}
    	}

		function gridifyCard(card) {
			card_stats = card.split('\t');
			const card_name = card_stats[0];

			const grid = document.createElement("div");
			grid.className = "image-grid";

			const img = document.createElement("img");
			img.className = "card-image";
			img.src = "img/NJB/" + card_name + ((card_stats[10].includes("double")) ? "_front" : "") + ".png";
			grid.appendChild(img);
			
			const text = document.createElement("div");
			text.className = "card-text";

			const name_cost = document.createElement("div");
			name_cost.className = "name-cost";
			name_cost.textContent = card_stats[0] + '\t' + card_stats[6];
			text.appendChild(name_cost);

			const type = document.createElement("div");
			type.className = "type";
			type.textContent = card_stats[3];
			text.appendChild(type);

			const effect = document.createElement("div");
			effect.className = "effect";
			let card_effects = "";
			if (card_stats[7] != "")
			{
				card_effects = card_stats[7].split("NEWLINE");
			}
			else
			{
				card_effects = card_stats[9].split("NEWLINE");
			}
			effect.innerHTML += prettifyEffects(card_effects);
			text.appendChild(effect);

			if(card_stats[8] != "")
			{
				const pt = document.createElement("div");
				pt.className = "pt";
				pt.textContent = card_stats[8];
				text.appendChild(pt);
			}
			
			grid.appendChild(text);

			return grid;
		}

		function prettifyEffects(card_effects) {
			let HTML = "";

			for (let i = 0; i < card_effects.length; i++)
			{
				let styled_effect = card_effects[i].replaceAll("(","<i>(").replaceAll(")",")</i>");

				if (styled_effect.includes("—"))
				{
					styled_effect = "<i>" + styled_effect.replace("—", "—</i>");
				}

				HTML += styled_effect;

				if (i != card_effects.length - 1)
				{
					HTML += "<br>"
				}
			}

			return HTML;
		}

		function isDigit(c) {
			return c >= '0' && c <= '9';
		}

		function hasAllChars(strOut, strIn) {
			let retVal = true;

			for (let i = 0; i < strIn.length; i++)
			{
				if (!strOut.includes(strIn.charAt(i)))
				{
					retVal = false;
				}
			}

			return retVal;
		}

		function hasNoChars(strOut, strIn) {
			let retVal = true;

			for (let i = 0; i < strIn.length; i++)
			{
				if (strOut.includes(strIn.charAt(i)))
				{
					retVal = false;
				}
			}

			return retVal;
		}

		function hasAllAndMoreChars(strOut, strIn) {
			let retVal = true;

			for (let i = 0; i < strIn.length; i++)
			{
				if (!strOut.includes(strIn.charAt(i)))
				{
					retVal = false;
				}
			}

			return retVal && (strOut.length > strIn.length);
		}

		document.getElementById("search").addEventListener("keypress", function(event) {
		  if (event.key === "Enter") {
		    event.preventDefault();
		    document.getElementById("searchBtn").click();
		  }
		});
    </script>
