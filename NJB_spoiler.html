    <title>NJB visual spoiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            background-image: url('img/NJB/bg.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .main-content {
            position: relative;
            width: 100%;
            float: left;
            z-index: 2;
        }
        .sidebar {
            position: sticky;
            top: 0;
            display: none;
            text-align: center;
            padding-right: 2.5%;
            z-index: 1;
        }
        .sidebar img {
            vertical-align: middle;
            max-width: 100%;
            width: 30%;
        }
        .sidebar .btn {
          background: url('img/close.png') no-repeat;
          background-size: contain;
          background-position: center;
          width: 10%;
          height: 10%;
          border: none;
          cursor: pointer;
          position: absolute;
          right: -1.5%;
        }
        .sidebar .btn:hover {
          background: url('img/close-hover.png') no-repeat;
          background-size: contain;
          background-position: center;
          width: 10%;
          height: 10%;
          border: none;
          cursor: pointer;
          position: absolute;
          right: -1.5%;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1px;
            padding-left: 5%;
            padding-right: 5%;
            padding-bottom: 3%;
            justify-items: center;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            display: block;
            visibility: hidden;
            cursor: pointer;
        }
        .banner {
            width: 100%;
            height: auto;
            padding-top: 20px;
            padding-bottom: 50px;
        }
        .logo {
            display: block;
            margin: auto;
            width: 40%;
        }
        .container {
          position: relative;
          width: 100%;
        }
        .container img {
          width: 100%;
          height: auto;
        }
        .container .btn {
          background: url('img/flip.png') no-repeat;
          background-size: contain;
          background-position: center;
          width: 15%;
          height: 11%;
          cursor: pointer;
          border: none;
          position: absolute;
          top: 6.5%;
          left: 8.5%;
          transform: translate(-50%, -50%);
        }
        .container .btn:hover {
          background: url('img/flip-hover.png') no-repeat;
          background-size: contain;
          background-position: center;
          width: 15%;
          height: 11%;
          cursor: pointer;
          border: none;
          position: absolute;
          top: 6.5%;
          left: 8.5%;
          transform: translate(-50%, -50%);
        }
        .icon-bar {
            display: grid;
            grid-template-columns: 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr 2fr 3fr;
            gap: 1px;
            padding-left: 5%;
            padding-right: 5%;
            padding-top: 2%;
            padding-bottom: 1%;
            justify-items: center;
            align-items: center;
        }
        .icon-bar .icon img {
            width: 90%;
            height: auto;
            display: block;
            padding: 5%;
            margin: auto;
            text-align: center;
        }
        .icon-bar .dot img {
            width: 50%;
            height: auto;
            display: block;
            margin: auto;
            text-align: center;
        }
        /* This is here to enable the stickiness in a Float environment. I don't know why it works but it does */
        .footer {
            clear: both;
        }
    </style>
</head>

    <script>
        // Function to apply logic based on the data-flag
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll('.grid-container img');

            images.forEach(img => {
                const flag = img.getAttribute('data-flag');

                if (flag === '@N') {
                    img.src = './img/card_back.png';
                    img.removeAttribute("onclick");
                    img.style.cursor = 'default';
                }

                if (flag === '@E') {
                    img.src = './img/e.png';
                    img.removeAttribute("onclick");
                    img.style.cursor = 'default';
                }

                if (flag === '@ER') {
                    img.src = './img/er.png';
                    img.removeAttribute("onclick");
                    img.style.cursor = 'default';
                }

                img.style.visibility = 'visible';
            });

        });

    window.addEventListener('resize', function(event) {
        setSidebarTop();
    }, true);

    function setSidebarTop() {
        let vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
        let sh = document.getElementById('sidebar').offsetHeight;
        let height = 100 * ((vh - sh) / 2) / vh;
        document.getElementById('sidebar').style.top = height + '%';
    }

    function imgFlip(num) {
        tmp = document.getElementById(num).src;
        document.getElementById(num).src = document.getElementById(num).dataset.alt_src;
        document.getElementById(num).dataset.alt_src = tmp;
    }

    function openSidebar(id) {
        scroll_pct = window.scrollY / document.documentElement.scrollHeight;
        
        document.getElementById('sidebar').style.display = 'block';
        document.getElementById('sidebar_img').src = document.getElementById(id).src;
        document.getElementById('main-content').style.width = '60%';
        
        scroll_pos = scroll_pct * document.documentElement.scrollHeight;
        console.log(scroll_pct + ' ' + scroll_pos + ' ' + document.documentElement.scrollHeight);
        window.scrollTo(window.scrollX, scroll_pos);
        setSidebarTop();
    }

    function closeSidebar() {
        scroll_pct = window.scrollY / document.documentElement.scrollHeight;

        document.getElementById('sidebar').style.display = 'none';
        document.getElementById('main-content').style.width = '100%';
        

        scroll_pos = scroll_pct * document.documentElement.scrollHeight;
        window.scrollTo(window.scrollX, scroll_pos);
    }
    </script>
